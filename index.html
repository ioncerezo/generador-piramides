<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pruebas JS</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <h1>Generador de piramides</h1>
      <form id="form">
        <label for="quantity">Altura de la piramide: </label>
        <input type="range" id="quantity" min="1" max="99" value="3" step="1" />
        <label for="size">Tamaño de letra: </label>
        <input type="range" id="size" min="4" max="60" value="12" step="1" />
        <label for="char">Carácter: </label>
        <input type="text" id="char" maxlength="1" value="*" />
        <button id="randomCaracterBtn">Carácter aleatorio</button>
        <button id="shineBtn">Shine!</button>
      </form>
    </main>

    <article id="box">
      <p id="quantity-indicator"></p>
      <p id="text"></p>
    </article>
    <div id="tooltip">Click para copiar!</div>
  </body>
  <script src="pruebas.js"></script>
</html>
